<!DOCTYPE html>
<html lang='pt-BR'>
  <head>
  	<meta name="viewport" content="width=device-width,initial-scale=1">
  	<meta charset="UTF-8">
  	<title>Código de Barras</title>
  	<link rel="stylesheet" href="estilos/normalize.css">
  	<link rel="stylesheet" href="estilos/style.css">
  	<script src="scripts/prefixfree.min.js"></script>
  </head>
  <body>
  	<!-- O meu HTML vem aqui! -->
    <div class="container">
    	<h1><a href=''>Código de Barras</a></h1>
    	<div class="dados">
	    	<h3>Dados do Boleto</h3>
        <div class="grupo">
  	      <div class="label">Código de barras:&nbsp;</div>
  	        <input type="number" name="campo1" min="1" max="99999" class="w35" required>
            <input type="number" name="campo2" maxlength="5"  class="w35" required>
            <input type="number" name="campo3" maxlength="5"  class="w35" required>
            <input type="number" name="campo4" maxlength="6"  class="w42" required>
            <input type="number" name="campo5" maxlength="5"  class="w35" required>
            <input type="number" name="campo6" maxlength="6"  class="w42" required>
            <input type="number" name="dv"     maxlength="1"  class="w11" required>
            <input type="number" name="campo7" maxlength="14" class="w98" required>
          </div>
        <div class="grupo">
          <div class="label">Data do Vencimento:&nbsp;</div>
          <input type="date" name="vencimento">
        </div>
        <div class="grupo">
          <div class="label">Valor:&nbsp;</div>
          <input type="number" name="valor">
        </div>
        <div class="grupo clear">
          <div class="label">
          <input type="button" name="calcular" value="calcular">
          </div>
        </div>
    	</div>
    </div>
    <div class="footer clear">

    </div>
