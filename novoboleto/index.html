<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Recálculo de Boletos</title>
  <link href="css/styles.css" rel="stylesheet">
 </head>
 <body>
  <section>
   <div class="conteudo">
   	<div class="formulario">
   	 <label>Linha digitável:</label>
   	 <input type="number" id="campo1" maxLength="5"  class="w45">
   	 <input type="number" id="campo2" maxLength="5"  class="w45">
   	 <span style="padding: 3px"></span>
   	 <input type="number" id="campo3" maxLength="5"  class="w45">
   	 <input type="number" id="campo4" maxLength="6"  class="w55">
   	 <span style="padding: 3px"></span>
   	 <input type="number" id="campo5" maxLength="5"  class="w45">
   	 <input type="number" id="campo6" maxLength="6"  class="w55">
   	 <span style="padding: 3px"></span>
   	 <input type="number" id="dv1"    maxLength="1"  class="w15">
   	 <span style="padding: 3px"></span>
   	 <input type="number" id="campo7" maxLength="14" class="w110">
    </div>
    <div class="formulario">
     <label>Vencimento:</label>
   	 <input type="date" id="vencimento" maxLength="10" style="width: 150px">
    </div>
    <div class="formulario">
     <label>Valor:</label>
   	 <input type="text" id="valor" style="width: 150px">
    </div>
    <div class="formulario">
     <label>Mora/Multa:</label>
   	 <input type="text" id="multa" style="width: 150px">
    </div>
    <div class="formulario">
     <label>Valor Cobrado:</label>
   	 <input type="text" id="valorCobrado" style="width: 150px">
    </div>
   </div>
  </section>
  <script src="js/jquery-1.11.1.js"></script>
  <script src="js/campos.js"></script>
  <script src="js/jquery.maskMoney.min.js"></script>  
  <script>
  	$('#campo1').focus();
	$("#valor").maskMoney({thousands:'.', decimal:',', allowZero:true});
	$("#multa").maskMoney({thousands:'.', decimal:',', allowZero:true});
	$("#valorCobrado").maskMoney({thousands:'.', decimal:',', allowZero:true});
  </script>
 </body>
</html>
